<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
    </div>

    <div class="container">
      <div class="row mt-2 justify-content-center">
        <div class="col-12 mt-5">
          <div class="vstack gap-3">
            <div class="bg-light border">First item</div>
            <div class="bg-light border">Second item</div>
            <div class="bg-light border">Third item</div>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="hstack gap-3">
            <div class="bg-light border">First item</div>
            <div class="bg-light border">Second item</div>
            <div class="bg-light border">Third item</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
