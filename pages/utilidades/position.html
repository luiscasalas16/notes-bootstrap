<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      .caja {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
    </div>

    <div class="container">
      <div class="row mt-2">
        <div class="col-12 mt-3">
          <div class="position-relative bg-secondary" style="height: 500px">
            <div class="caja bg-dark position-absolute top-0 start-0"></div>
            <div class="caja bg-dark position-absolute top-0 end-0"></div>
            <div class="caja bg-dark position-absolute top-50 start-50"></div>
            <div class="caja bg-dark position-absolute bottom-50 end-50"></div>
            <div class="caja bg-dark position-absolute bottom-0 start-0"></div>
            <div class="caja bg-dark position-absolute bottom-0 end-0"></div>
          </div>
        </div>

        <div class="col-12">
          <div class="bg-primary text-white p-1 fixed-top">fixed-top</div>
          <div class="bg-primary text-white p-1 fixed-bottom">fixed-bottom</div>

          <div class="card my-3" style="height: 1000px">
            <div class="card-body">Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.</div>
          </div>

          <div class="bg-primary text-white p-1 sticky-top" style="top: 40px">sticky-top</div>

          <div class="card my-3" style="height: 1000px">
            <div class="card-body">Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.<br />Lorem Ipsum.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
