<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
    </div>

    <div class="container">
      <div class="row mt-2">
        <div class="col">
          <p class="user-select-all">This paragraph will be entirely selected when clicked by the user.</p>
          <p class="user-select-auto">This paragraph has default select behavior.</p>
          <p class="user-select-none">This paragraph will not be selectable when clicked by the user.</p>
        </div>
        <div class="col">
          <p><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">This link</a> can not be clicked.</p>
          <p><a href="#" class="pe-auto">This link</a> can be clicked.</p>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
