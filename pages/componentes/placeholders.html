<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>

      <h4 class="mt-2">placeholders</h4>
      <hr />
    </div>

    <div class="container">
      <div class="row mt-2">
        <h4 class="mt-2">use</h4>
        <hr />
        <div class="col-3">
          <div class="card" aria-hidden="true">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" aria-hidden="true">
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-7"></span>
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
              </p>
              <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">width</h4>
          <hr />
          <span class="placeholder col-6"></span>
          <span class="placeholder w-75"></span>
          <span class="placeholder" style="width: 25%"></span>
        </div>

        <div class="col-12">
          <h4 class="mt-2">color</h4>
          <hr />
          <span class="placeholder col-12 bg-primary"></span>
          <span class="placeholder col-12 bg-secondary"></span>
          <span class="placeholder col-12 bg-success"></span>
          <span class="placeholder col-12 bg-danger"></span>
          <span class="placeholder col-12 bg-warning"></span>
          <span class="placeholder col-12 bg-info"></span>
          <span class="placeholder col-12 bg-dark"></span>
          <span class="placeholder col-12 bg-light"></span>
        </div>

        <div class="col-12">
          <h4 class="mt-2">size</h4>
          <hr />
          <span class="placeholder col-12 placeholder-lg"></span>
          <span class="placeholder col-12"></span>
          <span class="placeholder col-12 placeholder-sm"></span>
          <span class="placeholder col-12 placeholder-xs"></span>
        </div>

        <div class="col-12">
          <h4 class="mt-2">animation</h4>
          <hr />
          <p class="placeholder-glow">
            <span class="placeholder col-12"></span>
          </p>

          <p class="placeholder-wave">
            <span class="placeholder col-12"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
