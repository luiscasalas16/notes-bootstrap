<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-light text-dark d-block d-sm-none">xs</span>
		<span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
		<span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
		<span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
		<span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
		<span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
		
		<h4>floating labels</h4>
		<hr>
	</div>
	<div class="container">
		<div class="row mt-2">
			<div class="col-6">
				<h4 class="mt-3">inputs</h4>
				<hr>

				<div class="form-floating mb-3">
					<input type="input" class="form-control" placeholder="xyz" id="floatingInput">
					<label for="floatingInput">input</label>
				</div>

				<div class="form-floating mb-3">
					<input type="input" class="form-control" placeholder="" id="floatingInput">
					<label for="floatingInput">input</label>
				</div>
			
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="xyz" id="floatingTextarea"></textarea>
					<label for="floatingTextarea">textarea</label>
				</div>
			
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
					<label for="floatingTextarea">textarea</label>
				</div>

				<div class="form-floating mb-3">
					<select class="form-select" id="floatingSelect" aria-label="select example">
						<option selected>select</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
					<label for="floatingSelect">select</label>
				</div>
			</div>

			<div class="col-6">
				<h4 class="mt-3">readonly</h4>
				<hr>

				<div class="form-floating mb-3">
					<input type="input" class="form-control-plaintext" id="floatingEmptyPlaintextInput" readonly>
					<label for="floatingEmptyPlaintextInput">empty input</label>
				</div>

				<div class="form-floating mb-3">
					<input type="input" class="form-control-plaintext" id="floatingPlaintextInput" value="name@example.com" readonly>
					<label for="floatingPlaintextInput">value input</label>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
