<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      .t {
        background: #cecece;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>

      <h4>containers</h4>
      <hr />
    </div>

    <div class="container-sm t">100% wide until small breakpoint</div>
    <div class="container-md t">100% wide until medium breakpoint</div>
    <div class="container-lg t">100% wide until large breakpoint</div>
    <div class="container-xl t">100% wide until extra large breakpoint</div>
    <div class="container-xxl t">100% wide until extra extra large breakpoint</div>

    <div class="container t">container</div>
    <div class="container-fluid t">container-fluid</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
