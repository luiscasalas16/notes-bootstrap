<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>

      <h4 class="mt-2">progress</h4>
      <hr />
    </div>

    <div class="container">
      <div class="row mt-2">
        <div class="col-12">
          <h4 class="mt-2">basic</h4>
          <hr />
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Basic example"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Basic example"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Basic example"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"

              aria-label="Basic example"
              style="width: 75%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Basic example"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">label</h4>
          <hr />
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example with label"
              style="width: 0%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100">
              0%
            </div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example with label"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100">

          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example with label"
              style="width: 50%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100">
              50%
            </div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example with label"
              style="width: 75%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100">
              75%
            </div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example with label"
              style="width: 100%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100">
              100%
            </div>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">height</h4>
          <hr />
          <div class="progress mb-2" style="height: 5px">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example 1px high"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2" style="height: 10px">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example 1px high"

              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2" style="height: 15px">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Example 1px high"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2" style="height: 20px">
            <div

              role="progressbar"

              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"></div>

            <div

              aria-label="Warning example"
              style="width: 75%"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="progress mb-2">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              aria-label="Danger example"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
