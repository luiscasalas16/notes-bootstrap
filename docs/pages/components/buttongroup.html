<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>

      <h4>button group</h4>
      <hr />
    </div>

    <div class="container">
      <div class="row mt-2">
        <div class="col-12">
          <h4 class="mt-2">basic</h4>
          <hr />
          <div class="btn-group" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">outline</h4>
          <hr />
          <div class="btn-group" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">mix</h4>
          <hr />
          <div class="btn-group" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">checkbox</h4>
          <hr />
          <div class="btn-group" role="group" aria-label="Button groups">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">radio</h4>
          <hr />
          <div class="btn-group" role="group" aria-label="Button groups">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">size lg</h4>
          <hr />
          <div class="btn-group btn-group-lg" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">size sm</h4>
          <hr />
          <div class="btn-group btn-group-sm" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">toolbar</h4>
          <hr />
          <div class="btn-toolbar" role="toolbar" aria-label="Button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">options</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">options 1</a></li>
                <li><a class="dropdown-item" href="#">options 2</a></li>
                <li><a class="dropdown-item" href="#">options 3</a></li>
              </ul>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary">4</button>
              <button type="button" class="btn btn-secondary">5</button>
              <button type="button" class="btn btn-secondary">6</button>
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">options</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">options 1</a></li>
                <li><a class="dropdown-item" href="#">options 2</a></li>
                <li><a class="dropdown-item" href="#">options 3</a></li>
              </ul>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-info">7</button>
              <button type="button" class="btn btn-info">8</button>
              <button type="button" class="btn btn-info">9</button>
              <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">options</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">options 1</a></li>
                <li><a class="dropdown-item" href="#">options 2</a></li>
                <li><a class="dropdown-item" href="#">options 3</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-12">
          <h4 class="mt-2">vertical</h4>
          <hr />
          <div class="btn-group-vertical" role="group" aria-label="Button groups">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
            <button type="button" class="btn btn-primary">Button 3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
