<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Utilidades para columnas</title>
	<style>
		.container {
			margin-top: 20px;
		}

		.row {
			background: #b8b8b8;
		}

		.columna {
			background: #cecece;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
  <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-info">orders-# / orders-*-#</span>
		<div class="row">
			<!-- Reordenamiento de columnas -->
			<!-- order-1 al order-5 -->
			<!-- .order-first -->
			<!-- .order-last -->
			<div class="columna col order-4 order-md-1">Columna 1</div>
			<div class="columna col order-3 order-md-2">Columna 2</div>
			<div class="columna col order-2 order-md-3">Columna 3</div>
			<div class="columna col order-1 order-md-4">Columna 4</div>
		</div>

		<span class="badge bg-info">offset-# / offset-*-#</span>
		<div class="row">
			<div class="columna col-2 offset-3 offset-sm-8">Columna</div>
		</div>
		<div class="row">
			<div class="columna col-2 offset-3">Columna 1</div>
			<div class="columna col-2 offset-3">Columna 2</div>
		</div>

		<span class="badge bg-info">col-auto</span>
		<div class="row">
			<div class="columna col-auto">Col 1</div>
			<div class="columna col-auto">Columna 2</div>
			<div class="columna col-auto">Columna 3</div>
			<div class="columna col-auto">Col 4</div>
		</div>

		<span class="badge bg-info">mx-# / mx-*-# (margin)</span>
		<div class="row mx-2 mx-md-4">
			<div class="columna col mx-2 mx-md-4">Columna 1</div>
			<div class="columna col mx-2 mx-md-4">Columna 2</div>
			<div class="columna col mx-2 mx-md-4">Columna 3</div>
			<div class="columna col mx-2 mx-md-4">Columna 4</div>
		</div>

		<span class="badge bg-info">px-# / px-*-# (padding)</span>
		<div class="row px-2 px-md-4">
			<div class="columna col">Columna 1</div>
			<div class="columna col">Columna 2</div>
			<div class="columna col">Columna 3</div>
			<div class="columna col">Columna 4</div>
		</div>
	</div>

	<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
