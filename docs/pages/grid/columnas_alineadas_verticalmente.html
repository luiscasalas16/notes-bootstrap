<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Columnas Alineadas Verticalmente</title>
	<style>
		.container {
			margin-top: 20px;
		}

		.row {
			background: #b8b8b8;
			height: 150px;
		}

		.col {
			background: #cecece;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
  <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-info">align-items-start</span>
		<div class="row align-items-start">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<span class="badge bg-info">align-items-center</span>
		<div class="row align-items-center">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<span class="badge bg-info">align-items-end</span>
		<div class="row align-items-end">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>

		<span class="badge bg-info">align-self-start / align-self-center / align-self-end</span>
		<div class="row">
			<div class="col align-self-start">Columna #1 align-self-start</div>
			<div class="col align-self-center">Columna #2 align-self-center</div>
			<div class="col align-self-end">Columna #3 align-self-end</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
