<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-light text-dark d-block d-sm-none">xs</span>
		<span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
		<span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
		<span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
		<span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
		<span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
		
		<h4>radio</h4>
	</div>

	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<form action="">
					<span class="badge bg-info mb-2">form-check</span>
					<div class="mb-3">
						<div class="form-check">
							<input type="radio" name="mi-radio-button" class="form-check-input" id="radio-0">
						</div>
					</div>

					<span class="badge bg-info mb-2">form-check & form-check-label</span>
					<div class="mb-3">
						<div class="form-check">
							<input type="radio" name="mi-radio-button-1" class="form-check-input" id="radio-1">
							<label for="radio-1" class="form-check-label">Radio 1</label>
						</div>
						<div class="form-check">
							<input type="radio" name="mi-radio-button-1" class="form-check-input" id="radio-2">
							<label for="radio-2" class="form-check-label">Radio 2</label>
						</div>
					</div>
					
					<span class="badge bg-info mb-2">form-check & form-check-label & form-text</span>
					<div class="mb-3">
						<div class="form-check">
							<input type="radio" name="mi-radio-button-2" class="form-check-input" id="radio-3">
							<label for="radio-3" class="form-check-label">Radio 1</label>
						</div>
						<div class="form-check">
							<input type="radio" name="mi-radio-button-2" class="form-check-input" id="radio-4">
							<label for="radio-4" class="form-check-label">Radio 2</label>
						</div>
						<div id="radio-help" class="form-text">
							Help message.
						</div>
					</div>
				</form>
			</div>

			<div class="col-6">
				<span class="badge bg-info mb-2">disabled</span><br/>
				<div class="form-check">
					<input type="radio" name="mi-radio-button" class="form-check-input" id="radio-5" disabled>
					<label for="radio-5" class="form-check-label">Radio 1</label>
				</div>
				<div class="form-check">
					<input type="radio" name="mi-radio-button" class="form-check-input" id="radio-6" disabled>
					<label for="radio-6" class="form-check-label">Radio 2</label>
				</div>

				<span class="badge bg-info mb-2">form-check-inline</span><br/>
				<div class="form-check form-check-inline">
					<input type="radio" name="mi-radio-button" class="form-check-input" id="radio-inline-1">
					<label for="radio-inline-1" class="form-check-label">Radio 1</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" name="mi-radio-button" class="form-check-input" id="radio-inline-2">
					<label for="radio-inline-2" class="form-check-label">Radio 2</label>
				</div>

				<br/>

				<span class="badge bg-info mb-2">btn-check</span><br/>
				<input type="radio" name="radio-button" class="btn-check" id="radio-button-1">
				<label for="radio-button-1" class="btn btn-primary">Radio 1</label>
				<input type="radio" name="radio-button" class="btn-check" id="radio-button-2">
				<label for="radio-button-2" class="btn btn-primary">Radio 2</label>

				<br/>

				<span class="badge bg-info mb-2">btn-check & btn-outline-*</span><br/>
				<input type="radio" name="radio-button" class="btn-check" id="radio-button-3">
				<label for="radio-button-3" class="btn btn-outline-primary">Radio 3</label>
				<input type="radio" name="radio-button" class="btn-check" id="radio-button-4">
				<label for="radio-button-4" class="btn btn-outline-primary">Radio 4</label>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
