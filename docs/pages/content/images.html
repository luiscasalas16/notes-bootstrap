<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
  </head>
  <body>
    <div class="container">
      <span class="badge bg-light text-dark d-block d-sm-none">xs</span>
      <span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
      <span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
      <span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
      <span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
      <span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>

      <h4>images</h4>
      <hr />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <span class="badge bg-info my-3">img-fluid</span>
        <div class="col-6">
          <img class="img-fluid" src="/notes-bootstrap/assets/carousel1-59c172ea.jpg" alt="" />
        </div>

        <span class="badge bg-info my-3">img-thumbnail & (float-start - float-end)</span>
        <div class="col-12">
          <img class="img-fluid float-start img-thumbnail" width="400" src="/notes-bootstrap/assets/bg-a2262512.jpg" alt="" />
          <img class="img-fluid float-end img-thumbnail" width="400" src="/notes-bootstrap/assets/bg2-21b028e7.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
