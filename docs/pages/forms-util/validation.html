<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-light text-dark d-block d-sm-none">xs</span>
		<span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
		<span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
		<span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
		<span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
		<span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
		
		<h4>validation</h4>
		<hr>
	</div>
	<div class="container">
		<div class="row mt-2">
			<div class="col-6">
				<label for="inputvalid" class="form-label">input</label>
				<input type="text" class="form-control is-valid" placeholder="input valid" id="inputvalid">
				<div class="valid-feedback">valid feedback message</div>
			</div>

			<div class="col-6">
				<label for="inputinvalid" class="form-label">input</label>
				<input type="text" class="form-control is-invalid" placeholder="input invalid" id="inputinvalid">
				<div class="invalid-feedback">invalid feedback message</div>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-6">
				<label for="selectvalid" class="form-label">select</label>
				<select class="form-select is-valid" id="selectvalid" aria-label="select-example" >
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<div class="valid-feedback">valid feedback message</div>
			</div>

			<div class="col-6">
				<label for="selectinvalid" class="form-label">select</label>
				<select class="form-select is-invalid" id="selectinvalid" aria-label="select-example" >
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
				<div class="invalid-feedback">invalid feedback message</div>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-6">
				<div class="form-check">
					<input type="checkbox" class="form-check-input is-valid" id="checkboxvalid">
					<label for="checkboxvalid" class="form-check-label">checkbox</label>
					<div class="valid-feedback">valid feedback message</div>
				</div>
			</div>

			<div class="col-6">
				<div class="form-check">
					<input type="checkbox" class="form-check-input is-invalid" id="checkboxinvalid">
					<label for="checkboxinvalid" class="form-check-label">checkbox</label>
					<div class="invalid-feedback">invalid feedback message</div>
				</div>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-6">
				<div class="form-check">
					<input type="radio" class="form-check-input is-valid" id="radiovalid">
					<label for="radiovalid" class="form-check-label">radio</label>
					<div class="valid-feedback">valid feedback message</div>
				</div>
			</div>

			<div class="col-6">
				<div class="form-check">
					<input type="radio" class="form-check-input is-invalid" id="radioinvalid">
					<label for="radioinvalid" class="form-check-label">radio</label>
					<div class="invalid-feedback">invalid feedback message</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
