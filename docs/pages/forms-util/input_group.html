<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <link rel="stylesheet" href="/notes-bootstrap/assets/bootstrap-48fa63fb.css">
</head>
<body>
	<div class="container">
		<span class="badge bg-light text-dark d-block d-sm-none">xs</span>
		<span class="badge bg-light text-dark d-none d-sm-block d-md-none">sm</span>
		<span class="badge bg-light text-dark d-none d-md-block d-lg-none">md</span>
		<span class="badge bg-light text-dark d-none d-lg-block d-xl-none">lg</span>
		<span class="badge bg-light text-dark d-none d-xl-block d-xxl-none">xl</span>
		<span class="badge bg-light text-dark d-none d-xxl-block">xxl</span>
		
		<h4>input group</h4>
		<hr>
	</div>
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<h4 class="mt-3">basic</h4>
				<hr>

				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="example1">
					<span class="input-group-text" id="example1">@example.com</span>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text" id="example2">https://example.com/users/</span>
					<input type="text" class="form-control" id="basic-url" aria-describedby="example2">
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">$</span>
					<input type="text" class="form-control" aria-label="amount">
					<span class="input-group-text">.00</span>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="username" aria-label="Username">
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" placeholder="server" aria-label="Server">
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">textarea</span>
					<textarea class="form-control" aria-label="textarea"></textarea>
				</div>

			</div>

			<div class="col-12">
				<h4>size</h4>
				<hr>
				
				<div class="input-group input-group-sm mb-3">
					<span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
				</div>
				
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-default">Default</span>
					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
				</div>
			</div>

			<div class="col-12">
				<h4>checkboxes and radios</h4>
				<hr>
				
				<div class="input-group mb-3">
					<div class="input-group-text">
						<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
					</div>
					<input type="text" class="form-control" aria-label="Text input with checkbox">
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-text">
						<input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
					</div>
					<input type="text" class="form-control" aria-label="Text input with radio">
				</div>
			</div>

			<div class="col-12">
				<h4>buttons</h4>
				<hr>
				
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
					<button class="btn btn-outline-primary" type="button" id="button-addon1">Button</button>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" aria-label="Text input with dropdown button">
					<button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">dropdown 1</a></li>
						<li><a class="dropdown-item" href="#">dropdown 2</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">dropdown 3</a></li>
						<li><a class="dropdown-item" href="#">dropdown 4</a></li>
					</ul>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
					<button type="button" class="btn btn-outline-primary">Action</button>
					<button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
						<span class="visually-hidden">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">dropdown 1</a></li>
						<li><a class="dropdown-item" href="#">dropdown 2</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">dropdown 3</a></li>
						<li><a class="dropdown-item" href="#">dropdown 4</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
